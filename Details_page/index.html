<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styled.css"/>
</head>
<body>
    <main class="main">
        <div class="nav-bar">
            <h1>
                <img src="images/kv logo.png" alt="kv-logo">
            </h1>
        </div> 
        <div class="not-navbar">
            <div class="left-panel"> 
                <div class="selected-bar"> 
                    <div class="iconbg">
                        <div class="icon">
                            <img src="images/icon.svg" alt="">
                        </div>
                    </div>
                    <div class="listname">
                        <p>Employee list</p>  
                    </div>   
                </div>            
            </div> 
            <div class="detailsin">
                <div class="createemployeeh">
                    <h3>
                        Create Employee
                    </h3>
                </div>
                <div class="detailsbox">
                    <form action="" class="detailsform">
                        <div>
                            <h5 class="inheader">Employee Name</h5>
                            <input class="instyle" type="text" placeholder="Employee Name">
                        </div>
                        <div>
                            <h5 class="inheader">Employee ID</h5>
                            <input class="instyle" type="text" placeholder="Employee ID">
                        </div>
                        <div>
                            <h5 class="inheader">Joining Date</h5>
                            <input class="instyle" type="text" placeholder="Joining Date">
                        </div>
                        <div>
                            <h5 class="inheader">Role</h5>
                            <select name="role" class="inselstyle">
                                <option value="" selected hidden>Choose Role</option>
                                <option value="">Role1</option>
                                <option value="">Role2</option>
                            </select>
                        </div>
                        <div>
                            <h5 class="inheader">Status</h5>
                            <select name="status" class="inselstyle">
                                <option value="" selected hidden>Status</option>
                                <option value="">Status1</option>
                                <option value="">Status2</option>
                            </select>
                        </div>
                        <div>
                            <h5 class="inheader">Experience</h5>
                            <input class="instyle" type="text" placeholder="Experience">
                        </div>
                        <div>
                            <h5 class="inheader">Address</h5>
                            <input class="instyle" type="text" placeholder="Address">
                        </div>
                    </form>
                    <form action="" class="createform">
                        <div class="buttons">
                            <input type="submit" class="subbutton" value="Create">
                        </div>
                        <div class="buttons">
                            <input type="submit" class="cancelbutton" value="Cancel">
                        </div>
                    </form>
                </div>
            </div>
        </div>    
    </main>
</body>
</html>
